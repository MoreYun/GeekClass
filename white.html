<!DOCTYPE html>
<html>
<head>
    <title>极课白板书写 V0.0237.1-Alpha</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="whiteboard">
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
        <div id="tools-container">
            <button class="tool-button" id="penButton"></button>
            <div class="dropdown-content" id="penMenu">
                <div id="penSubMenu">
                    <div class="slider">
                        <input type="range" id="thicknessRange" min="1" max="10" step="1">
                    </div>
                    <div id="penColors">
                        <button class="penColor" style="background-color: black;"></button>
                        <button class="penColor" style="background-color: white;"></button>
                        <button class="penColor" style="background-color: red;"></button>
                        <button class="penColor" style="background-color: skyblue;"></button>
                        <button class="penColor" style="background-color: #ffbe0b;"></button>
                        <button class="penColor" style="background-color: #ff0073;"></button>
                        <button class="penColor" style="background-color: #005f73;"></button>
                        <button class="penColor" style="background-color: forestgreen;"></button>
                    </div>
                </div>
            </div>
            <button class="tool-button" id="eraserButton"></button>
            <div id="eraserDropdown">
                <div id="eraserSubMenu" class="eraserSubMenu">
                    <div class="slider">
                        <input type="range" id="eraserSizeRange" min="1" max="100" value="10" step="1">
                    </div>
                    <button id="clearCanvasButton">清除</button>
                </div>
            </div>
            <button class="undoButton" id="undo"></button>
            <button class="redoButton" id="redo"></button>
            <button class="moveButton" id="moveCanvasButton"></button>

        </div>
        <div id="tools-container2">
            <button id="leftButton" class="leftButton"></button>
            <button id="toggleBackground"class="toggleBackground"></button>
            <button id="canvasList"class="canvasList"></button>
            
            <button id="rightButton" class="rightButton"></button>
        </div>
        <div id="tools-container3">
            <button id="menuButton" class="menuButton"></button>
            <button id="minimize-white-window"class="minimize-btn"></button>
          
        </div>
        <div id="tools-container4">
            <div id="penColors-right">
                <button class="penColor" style="background-color: black;"></button>
                <button class="penColor" style="background-color: white;"></button>
                <button class="penColor" style="background-color: red;"></button>
                <button class="penColor" style="background-color: blue;"></button>
                <button class="penColor" style="background-color: forestgreen;"></button>
                
            </div>
          
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
